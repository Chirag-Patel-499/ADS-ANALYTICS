<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ads Analytics Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #0f172a;
      color: #e5e7eb;
    }
    .card {
      background: #111827;
      border: none;
      border-radius: 14px;
    }
    .card h5 {
      color: #9ca3af;
      font-size: 14px;
    }
    .card h2 {
      font-weight: bold;
    }
    table {
      color: #e5e7eb;
    }
    th {
      color: #9ca3af;
    }
  </style>
</head>

<body>

<div class="container py-4">

  <!-- HEADER -->
  <h2 class="mb-4">ðŸ“Š Ads Analytics Dashboard</h2>

  <!-- SUMMARY CARDS -->
  <div class="row g-4 mb-4">

    <div class="col-md-4">
      <div class="card p-3">
        <h5>Total Impressions</h5>
        <h2 id="impressions">0</h2>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card p-3">
        <h5>Total Clicks</h5>
        <h2 id="clicks">0</h2>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card p-3">
        <h5>Total Spend (â‚¹)</h5>
        <h2 id="spend">0</h2>
      </div>
    </div>

  </div>

  <!-- TABLES -->
  <div class="row g-4">
    <!-- Facebook Performance Chart -->
<div class="col-md-12 mb-4">
  <div class="card p-3">
    <h5 class="mb-3">Facebook Performance</h5>
    <canvas id="fbChart" height="120"></canvas>
  </div>
</div>


    <!-- Facebook Ads Table -->
    <div class="col-md-6">
      <div class="card p-3">
        <h5 class="mb-3">Facebook Ads (Last Days)</h5>
        <table class="table table-dark table-borderless">
          <thead>
            <tr>
              <th>Date</th>
              <th>Impressions</th>
              <th>Clicks</th>
              <th>Spend</th>
            </tr>
          </thead>
          <tbody id="fbTable"></tbody>
        </table>
      </div>
    </div>

    <!-- WhatsApp Leads -->
    <div class="col-md-6">
      <div class="card p-3">
        <h5 class="mb-3">WhatsApp Leads</h5>
        <table class="table table-dark table-borderless">
          <thead>
            <tr>
              <th>Phone</th>
              <th>Message</th>
            </tr>
          </thead>
          <tbody id="waTable"></tbody>
        </table>
      </div>
    </div>

  </div>

</div>


<script>
fetch("/api/dashboard/")
  .then(res => res.json())
  .then(data => {

    let totalImpressions = 0;
    let totalClicks = 0;
    let totalSpend = 0;

    // ===== Facebook data =====
    let fbHtml = "";

    // Chart data
    let labels = [];
    let impressions = [];
    let clicks = [];

    data.facebook.forEach(f => {
      totalImpressions += Number(f.impressions);
      totalClicks += Number(f.clicks);
      totalSpend += Number(f.spend);

      fbHtml += `
        <tr>
          <td>${f.date}</td>
          <td>${f.impressions}</td>
          <td>${f.clicks}</td>
          <td>â‚¹${f.spend}</td>
        </tr>
      `;

      labels.push(f.date);
      impressions.push(f.impressions);
      clicks.push(f.clicks);
    });

    document.getElementById("fbTable").innerHTML =
      fbHtml || "<tr><td colspan='4'>No data</td></tr>";

    // ===== WhatsApp data =====
    let waHtml = "";
    data.whatsapp.forEach(w => {
      waHtml += `
        <tr>
          <td>${w.phone}</td>
          <td>${w.message}</td>
        </tr>
      `;
    });

    document.getElementById("waTable").innerHTML =
      waHtml || "<tr><td colspan='2'>No leads</td></tr>";

    // ===== Summary cards =====
    document.getElementById("impressions").innerText = totalImpressions;
    document.getElementById("clicks").innerText = totalClicks;
    document.getElementById("spend").innerText = totalSpend.toFixed(2);

    // ===== Facebook Chart (POLISHED) =====
    if (labels.length) {
      new Chart(document.getElementById("fbChart"), {
        type: "line",
        data: {
          labels: labels,
          datasets: [
            {
              label: "Impressions",
              data: impressions,
              borderWidth: 2,
              tension: 0.4,
              fill: true
            },
            {
              label: "Clicks",
              data: clicks,
              borderWidth: 2,
              tension: 0.4,
              fill: true
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              labels: {
                color: "#cbd5e1"
              }
            }
          },
          scales: {
            x: {
              ticks: { color: "#94a3b8" }
            },
            y: {
              ticks: { color: "#94a3b8" }
            }
          }
        }
      });
    }

  });
</script>


<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
