<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ads Analytics Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body {
    background: linear-gradient(135deg, #0f172a, #1e293b);
    color: #e5e7eb;
    font-family: 'Segoe UI', sans-serif;
  }

  h2 {
    font-weight: 600;
    letter-spacing: 0.5px;
  }

  .card {
    background: rgba(17, 24, 39, 0.9);
    border: 1px solid rgba(255,255,255,0.05);
    border-radius: 18px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    transition: 0.3s ease;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 35px rgba(0,0,0,0.6);
  }

  .card h5 {
    color: #94a3b8;
    font-size: 13px;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

.card h2 {
  font-size: 32px;
  font-weight: bold;
  background: linear-gradient(90deg, #3b82f6, #22c55e);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}


  table {
    color: #e5e7eb;
  }

  th {
    color: #94a3b8;
    font-size: 13px;
    text-transform: uppercase;
  }

  .table-dark {
    --bs-table-bg: transparent;
  }

  .table tbody tr {
    transition: 0.3s;
  }

  .table tbody tr:hover {
    background: rgba(255,255,255,0.05);
  }

  canvas {
    background: rgba(255,255,255,0.02);
    border-radius: 12px;
    padding: 10px;
  }

  #fbChart {
  height: 400px !important;
  width: 100% !important;
}


  /* Responsive improvement */
  @media(max-width: 768px) {
    .card h2 {
      font-size: 24px;
    }
  }
</style>

</head>

<body>

<div class="container-fluid px-4 py-4">


  <!-- HEADER -->
  <h2 class="mb-4">ðŸ“Š Ads Analytics Dashboard</h2>

  <!-- SUMMARY CARDS -->
  <div class="row g-4 mb-4">

    <div class="col-md-4">
      <div class="card p-3">
        <h5>Total Impressions</h5>
        <h2 id="impressions">0</h2>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card p-3">
        <h5>Total Clicks</h5>
        <h2 id="clicks">0</h2>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card p-3">
        <h5>Total Spend (â‚¹)</h5>
        <h2 id="spend">0</h2>
      </div>
    </div>

  </div>

  <!-- TABLES -->
  <div class="row g-4">
    <!-- Facebook Performance Chart -->
<div class="col-md-12 mb-4">
  <div class="card p-3">
    <h5 class="mb-3">Facebook Performance</h5>
    <canvas id="fbChart"></canvas>
  </div>
</div>


    <!-- Facebook Ads Table -->
    <div class="col-md-6">
      <div class="card p-3">
        <h5 class="mb-3">Facebook Ads (Last Days)</h5>
        <table class="table table-dark table-borderless">
          <thead>
            <tr>
              <th>Date</th>
              <th>Impressions</th>
              <th>Clicks</th>
              <th>Spend</th>
            </tr>
          </thead>
          <tbody id="fbTable"></tbody>
        </table>
      </div>
    </div>

    <!-- WhatsApp Leads -->
    <div class="col-md-6">
      <div class="card p-3">
        <h5 class="mb-3">WhatsApp Leads</h5>
        <table class="table table-dark table-borderless">
          <thead>
            <tr>
              <th>Phone</th>
              <th>Message</th>
            </tr>
          </thead>
          <tbody id="waTable"></tbody>
        </table>
      </div>
    </div>

  </div>

</div>


<script>
fetch("/api/dashboard/")
  .then(res => res.json())
  .then(data => {

    let totalImpressions = 0;
    let totalClicks = 0;
    let totalSpend = 0;

    // ===== Facebook data =====
    let fbHtml = "";

    // Chart data
    let labels = [];
    let impressions = [];
    let clicks = [];

    data.facebook.forEach(f => {
      totalImpressions += Number(f.impressions);
      totalClicks += Number(f.clicks);
      totalSpend += Number(f.spend);

      fbHtml += `
        <tr>
          <td>${f.date}</td>
          <td>${f.impressions}</td>
          <td>${f.clicks}</td>
          <td>â‚¹${f.spend}</td>
        </tr>
      `;

      labels.push(f.date);
      impressions.push(f.impressions);
      clicks.push(f.clicks);
    });

    document.getElementById("fbTable").innerHTML =
      fbHtml || "<tr><td colspan='4'>No data</td></tr>";

    // ===== WhatsApp data =====
    let waHtml = "";
    data.whatsapp.forEach(w => {
      waHtml += `
        <tr>
          <td>${w.phone}</td>
          <td>${w.message}</td>
        </tr>
      `;
    });

    document.getElementById("waTable").innerHTML =
      waHtml || "<tr><td colspan='2'>No leads</td></tr>";

    // ===== Summary cards =====
    document.getElementById("impressions").innerText = totalImpressions;
    document.getElementById("clicks").innerText = totalClicks;
    document.getElementById("spend").innerText = totalSpend.toFixed(2);

    // ===== Facebook Chart (POLISHED) =====
    if (labels.length) {
      new Chart(document.getElementById("fbChart"), {
        type: "line",
        data: {
          labels: labels,
          datasets: [
  {
    label: "Impressions",
    data: impressions,
    borderColor: "#3b82f6",
    backgroundColor: "rgba(59,130,246,0.2)",
    borderWidth: 2,
    tension: 0.4,
    fill: true
  },
  {
    label: "Clicks",
    data: clicks,
    borderColor: "#f43f5e",
    backgroundColor: "rgba(244,63,94,0.2)",
    borderWidth: 2,
    tension: 0.4,
    fill: true
  }
]

        },
        options: {
  responsive: true,
  maintainAspectRatio: false,   // ðŸ‘ˆ VERY IMPORTANT
  plugins: {
    legend: {
      labels: {
        color: "#cbd5e1"
      }
    }
  },
  scales: {
    x: {
      ticks: { color: "#94a3b8" }
    },
    y: {
      ticks: { color: "#94a3b8" }
    }
  }
}

      });
    }

  });
</script>


<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
